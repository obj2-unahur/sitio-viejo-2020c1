descripcion: |
      Otra semana complicada.
      Debido a la protesta gremial, la cual apoyamos, la facultad va a cerrar a las 19hs.
      Por lo tanto habilitamos un canal en Slack [2019-S1](obj2-unahur.slack.com) para que se puedan comunicar hoy o en cualquier momento de la semana.
      Incluso podemos hacer video conferencias llegado el caso.
      Se puede acceder por web y tiene un cliente para el celu.
      Les tiene que haber llego a su mail una invitación al canal.
      
      El jueves vamos a ver el patrón de diseño Strategy.
      
